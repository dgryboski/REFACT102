name: CI-CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # checks out the current git commit so we can use it.
      # read more at https://github.com/orgs/community/discussions/25682
      - uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Test
        run: npm run test